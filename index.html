<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 页面移动设备适配 -->
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
		<title>登录页-驻星</title>
	</head>
	<body>
		<div class="videocontainer">
			<video class="fullscreenvideo" id="bgvid" playsinline="" autoplay="" muted="" loop="">
				<source src="img/BG.mp4" type="video/mp4">
			</video>
		</div>
		<header class="header">
			<a href="#" class="logo">驻星<i id="planet" class="bx bx-planet"></i></a>
			<a>这里是驻星<i id="planet" class="bx bx-planet"></i>，一个天文网站</a>
		</header>
		<section class="content">
			<div class="welcome">
				<h3>欢迎来到 驻星<i id="planet" class="bx bx-planet"></i>,</h3>
				<h1>游客:</h1>
				<h3>请先登录/注册后进入驻星<span class="multiple-text"></span></h3>
			</div>
		</section>
		<div class="login">
			<div class="bg"></div>
			<div class="glass">
				<div class="texts">登录/注册</div>
				<input type="text" id="username" placeholder="请输入用户名:" />
				<input type="password" id="password" placeholder="请输入密码:" />
				<button id="submit">→</button>
			</div>
		</div>
		
		<script src="js/login.js"></script>
	</body>
</html>
